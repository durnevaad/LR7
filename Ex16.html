<title>text decoration</title> <script
language="JavaScript"> function
addunderline(){head.style.textDecoration = "underline";}
function removeunderline(){head.style.textDecoration = "none";}
function sverhu(){head.style.textDecoration = "overline";}
function zach(){head.style.textDecoration = "line-through";}
</script> </head> <body>
<h1 id="head" onMouseover="addunderline()" onMouseout="removeunderline()" onClick="sverhu()" onDblclick="zach()">
